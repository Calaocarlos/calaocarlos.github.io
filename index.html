<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrictador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><img class="principal" src="imagenes/fa40536b096745509625e94b1eff37f8-removebg-preview.png" alt="logo de Encrictador"></h1>
    </header>
    <main>
        
         <textarea name="" id="area" cols="70" rows="10" style="display: none;"></textarea>
         <input id="inputField" onclick="indentificador()" type="text" required placeholder="Ingrese el texto aqui">
        
        
        <section class="rectangulo">
            
                <img id="conjunto" class="img-informativa" src="imagenes/82330186-el-personaje-en-3d-está-confundido-porque-hay-un-montón-de-papeles-en-el-piso-aislado-en-blanco-removebg-preview.png" alt="personaje confundido">  
                <p id="conjunto2" class="tex-informacion">Ningún mensaje fue encontrado</p>
                <p id="conjunto3" class="tex-informacion2">Ingresa el texto que desees encriptar o desencriptar.</p>
            

                <textarea name="" id="area2" cols="70" rows="10" style="display: none;"></textarea>
                <button id="duplicado" onclick="copiarTexto()">Copiar</button>
            
        </section>

        <article>
            <img class="alerta" src="imagenes/1268-removebg-preview.png" alt="exclamacion">
            <p class="terminal">Solo letras minúsculas y sin acentos</p>
        </article>

        <section>
            <button id="boton1" onclick="convertirTexto()" class="dinamicas1">Encriptar</button>
            <button id="boton2" onclick="devolverTexto()" class="dinamicas2">Desencriptar</button>
        </section>

    </main>

    <footer class="base">
        <p class="copyright">&copy Copyright Encriptador Alura - 2024</p>
        <img id="lin-github" class="perfil1" src="imagenes/github-512.webp" alt="logo github">
        <img  id="linkedin-link" class="perfil2" src="imagenes/linkedin-logo-white-png-images--pictures--becuo-16.png" alt="logo linkedin">
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
